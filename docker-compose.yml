services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    restart: unless-stopped

  # Use ngrok for Strava webhook development
  # Sign up at https://ngrok.com and set NGROK_AUTHTOKEN in .env
  ngrok:
    image: ngrok/ngrok:latest
    command: http app:8000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    ports:
      - "4040:4040"
    profiles:
      - dev
